<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop4 REST API JS Book</title>
  <meta name="author" content="Marcin Berger, https://github.com/BergerMarcin">
  <meta name="description" content="List of books">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
  <script src='static/js/app.js' type="text/javascript"></script>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<nav class='navbar navbar-default'>
  <div class='container'>
    <div class="navbar-header">
    </div>
  </div>
</nav>

<div class="container col-lg-8">
  <div class="text-center">
    
    <h1>Books list</h1>
    <br>
    <button class='btn btn-primary' id="add-button-1" data-toggle="modal"
            data-target="#addModalCenter">Add new book
    </button>
    <br><br>
    
    <table class="table table-striped">
      <thead>
      <tr>
        <!--          <th scope="col">ID</th>-->
        <!--          <th scope="col">Author</th>-->
        <th scope="col">Title</th>
        <!--          <th scope="col">ISBN</th>-->
        <!--          <th scope="col">ISBN</th>-->
        <!--          <th scope="col">Genre</th>-->
        <!--          <th scope="col">Publisher</th>-->
        <th scope="col">Details</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody id="tbody">
      <!--      Template books line-->
      <tr id="books-tr-template">
        <!--          <th scope="row" id="id"></th>-->
        <!--          <td id="author"></td>-->
        <td id="title"></td>
        <!--          <td id="isbn"></td>-->
        <!--          <td id="genre"></td>-->
        <!--          <td id="publisher"></td>-->
        <td id="details">
          <button class='btn btn-primary' id="details-button" data-id="" data-toggle="modal"
                  data-target="#detailsModalCenter">Details
          </button>
        </td>
        <td id="update">
          <button class='btn btn-warning' id="update-button" data-id="" data-toggle="modal"
                  data-target="#updateModalCenter">Update
          </button>
        </td>
        <td id="delete">
          <button class='btn btn-danger' id="delete-button" data-id="" data-toggle="modal"
                  data-target="#deleteModalCenter">Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <br>
    <button class='btn btn-primary' id="add-button-2" data-toggle="modal"
            data-target="#addModalCenter">Add new book
    </button>
    <br><br><br>
    
    
    <!--Modal add book - CREATE-->
    <div class="modal fade" id="addModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="addModalCenterTitle"
         aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="addModalLongTitle">Add New Book</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="author-add">Author</label>
              <input name="author-add" type="text" class="form-control" id="author-add"
                     aria-describedby="author-addHelp"
                     placeholder="Please enter author name" required>
              <small id="author-addHelp" class="form-text text-muted">Required filled-in field</small>
            </div>
            <div class="form-group">
              <label for="title-add">Title</label>
              <input name="title-add" type="text" class="form-control" id="title-add" aria-describedby="title-addHelp"
                     placeholder="Please enter title" required>
              <small id="title-addHelp" class="form-text text-muted">Required filled-in field</small>
            </div>
            <div class="form-group">
              <label for="isbn-add">ISBN</label>
              <input name="isbn-add" type="text" class="form-control" id="isbn-add" aria-describedby="isbn-addHelp"
                     placeholder="Please enter ISBN">
              <small id="isbn-addHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="publisher-add">Publisher</label>
              <input name="publisher-add" type="text" class="form-control" id="publisher-add"
                     aria-describedby="publisher-addHelp" placeholder="Please enter publisher name">
              <small id="publisher-addHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="genre-add">Choose One Genre</label>
              <select name=genre-add" required class="form-control" id="genre-add" aria-describedby="genre-addHelp">
                <option value="">Select...</option>
              </select>
              <small id="genre-addHelp" class="form-text text-muted">Required choice</small>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Add book</button>
          </div>
        </div>
      </div>
    </div>
    
    <!--Modal book details - READ DETAILS-->
    <div class="modal fade" id="detailsModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="detailsModalCenterTitle"
         aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="detailsModalLongTitle">Book Details</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ERROR. Please press CANCEL!
          </div>
          <div class="modal-footer">
            <!--            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>-->
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    
    <!--Modal update book - UPDATE-->
    <div class="modal fade" id="updateModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="updateModalCenterTitle"
         aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="updateModalLongTitle">Update Book</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="author-update">Author</label>
              <input name="author-update" type="text" class="form-control" id="author-update"
                     aria-describedby="author-updateHelp"
                     placeholder="Please enter author name" required>
              <small id="author-updateHelp" class="form-text text-muted">Required filled-in field</small>
            </div>
            <div class="form-group">
              <label for="title-update">Title</label>
              <input name="title-update" type="text" class="form-control" id="title-update" aria-describedby="title-updateHelp"
                     placeholder="Please enter title" required>
              <small id="title-updateHelp" class="form-text text-muted">Required filled-in field</small>
            </div>
            <div class="form-group">
              <label for="isbn-update">ISBN</label>
              <input name="isbn-update" type="text" class="form-control" id="isbn-update" aria-describedby="isbn-updateHelp"
                     placeholder="Please enter ISBN">
              <small id="isbn-updateHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="publisher-update">Publisher</label>
              <input name="publisher-update" type="text" class="form-control" id="publisher-update"
                     aria-describedby="publisher-updateHelp" placeholder="Please enter publisher name">
              <small id="publisher-updateHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="genre-update">Choose One Genre</label>
              <select name=genre-update" required class="form-control" id="genre-update" aria-describedby="genre-updateHelp">
                <option value="">Select...</option>
              </select>
              <small id="genre-updateHelp" class="form-text text-muted">Required choice</small>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Update book</button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal delete book - DELETE-->
    <div class="modal fade" id="deleteModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="deleteModalCenterTitle"
         aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="deleteModalLongTitle">Delete Confirmation</h2>
            <!--            <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
            <!--              <span aria-hidden="true">&times;</span>-->
            <!--            </button>-->
          </div>
          <div class="modal-body">
            ERROR. Please press CANCEL!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Delete book</button>
          </div>
        </div>
      </div>
    </div>
  
  </div>
</div>

</body>
</html>
