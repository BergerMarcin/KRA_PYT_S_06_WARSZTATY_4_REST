<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop4 REST API JS Book</title>
  <meta name="author" content="Marcin Berger, https://github.com/BergerMarcin">
  <meta name="description" content="List of books">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
  <script src='static/js/app.js' type="text/javascript"></script>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<nav class='navbar navbar-default'>
  <div class='container'>
    <div class="navbar-header">
    </div>
  </div>
</nav>

<div class="container col-lg-8">
  <div class="text-center">
    
    <h1>Books list</h1>
    <br>
    <button class='btn btn-primary' id="add-button-1" data-toggle="modal"
            data-target="#summaryModalCenter">Add new book
    </button>
    <br><br>
    
    <table class="table table-striped">
      <thead>
      <tr>
        <!--          <th scope="col">ID</th>-->
        <!--          <th scope="col">Author</th>-->
        <th scope="col">Title</th>
        <!--          <th scope="col">ISBN</th>-->
        <!--          <th scope="col">Genre</th>-->
        <!--          <th scope="col">ISBN</th>-->
        <th scope="col">Details</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody id="tbody">
      <!--      Template books line-->
      <tr id="books-tr-template">
        <!--          <th scope="row" id="id"></th>-->
        <!--          <td id="author"></td>-->
        <td id="title"></td>
        <!--          <td id="isbn"></td>-->
        <!--          <td id="genre"></td>-->
        <td id="details">
          <button class='btn btn-primary' id="details-button" data-id="" data-toggle="modal"
                  data-target="#detailsModalCenter">Details
          </button>
        </td>
        <td id="delete">
          <button class='btn btn-danger' id="delete-button" data-id="" data-toggle="modal"
                  data-target="#deleteModalCenter">Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <br>
    <button class='btn btn-primary' id="add-button-2" data-toggle="modal"
            data-target="#summaryModalCenter">Add new book
    </button>
    
    
    <!--Modal details-->
    <div class="modal fade" id="detailsModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="detailsModalCenterTitle"
         aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLongTitle">Book Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            If you see that text there must be an error. Please press CANCEL!
          </div>
          <div class="modal-footer">
            <!--            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>-->
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    
    <!--Modal delete-->
    <div class="modal fade" id="deleteModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="deleteModalCenterTitle"
         aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLongTitle">Delete Confirmation</h5>
            <!--            <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
            <!--              <span aria-hidden="true">&times;</span>-->
            <!--            </button>-->
          </div>
          <div class="modal-body">
            If you see that text there must be an error. Please press CANCEL!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Delete book</button>
          </div>
        </div>
      </div>
    </div>
  
  </div>
</div>

</body>
</html>
